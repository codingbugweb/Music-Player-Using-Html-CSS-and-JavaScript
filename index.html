<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Player Using CSS and javascript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
</head>
<body>
  <div class="button-row">
    <button class="button | button--toggle">
      <i class="ph-shuffle"></i>
    </button>
    <button class="button">
      <i class="ph-skip-back"></i>
    </button>
    <button class="button | button--toggle button--play | is-active">
      <i class="ph-play"></i>
      <i class="ph-pause"></i>
    </button>
    <button class="button">
      <i class="ph-skip-forward"></i>
    </button>
    <button class="button | button--toggle">
      <i class="ph-repeat"></i>
    </button>
  </div>
  <label class="theme-toggle">
    <input type="checkbox" />
    <i class="ph-lightbulb"></i>
    <span>Change theme</span>
  </label>
  <script src="script.js"></script>
</body>
</html>
